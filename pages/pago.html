<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO básico -->
  <meta name="description" content="Paga tus productos de MusicHouse de forma segura y rápida.">
  <meta name="keywords" content="MusicHouse, pago, instrumentos musicales, compra online">
  <!-- CSS -->
  <link rel="stylesheet" href="../style/style.css"/>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- TITULO DE LA PAGINA -->
  <title>Pagar | MusicHouse</title>
</head>
<body>
  <header class="bg-light py-3 shadow-sm">
    <div class="container">
      <h1 class="h3 mb-0">MusicHouse - Pago</h1>
    </div>
  </header>
  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-5">
        <h3>Resumen de tu compra</h3>
        <div id="resumen-carrito" class="card p-3 shadow-sm"></div>
      </div>
      <div class="col-md-7">
        <h3>Datos de pago</h3>
        <form id="form-pago" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="tarjeta" required>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="vencimiento" class="form-label">Vencimiento</label>
              <input type="month" class="form-control" id="vencimiento" required>
            </div>
            <div class="col-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">
            Confirmar compra
          </button>
          <a href="productos.html" class="btn btn-secondary w-100">
            Ver más productos
          </a>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer bg-light text-center py-3 ">
    <p class="mb-0">
        © 2025 | Todos los derechos reservados | Sitio Web Desarrollado por @lucho_cardo
    </p>
  </footer>
  <!-- JAVASCRIPT -->
  <script type="module" src="../js/pago.js"></script>
</body>
</html>
